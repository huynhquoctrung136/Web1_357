<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center">Modal</h1>




    <a data-backdrop="static" class="btn btn-primary" data-toggle="modal" href='#modal-id'>Đăng nhập</a>
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Đăng nhập</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label for="">Tài khoản</label>
                            <input type="text" class="form-control" id="" placeholder="Nhập tài khoản">
                        </div>
                        <div class="form-group">
                            <label for="">Mật khẩu</label>
                            <input type="password" class="form-control" id="" placeholder="Nhập password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <a data-backdrop="static" class="btn btn-primary" data-toggle="modal" href='#modal-dangky'>Đăng ký</a>
    <div class="modal fade" id="modal-dangky">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Đăng ký</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" role="form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Tài khoản</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập tài khoản">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Ngày sinh</label>
                                <input type="date" class="form-control" id="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Mật khẩu</label>
                                <input type="password" class="form-control" id="" placeholder="Nhập password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="" placeholder="Nhập email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Địa chỉ</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập địa chỉ">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
