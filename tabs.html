<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center">Tabs</h1>
    <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#ThongTinChung" aria-controls="ThongTinChung" role="tab" data-toggle="tab">Thông Tin Chung</a>
            </li>
            <li role="presentation">
                <a href="#BaoMat" aria-controls="BaoMat" role="tab" data-toggle="tab">Bảo Mật</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="ThongTinChung">

                <div class="container">
                    <form action="" method="POST" role="form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Tài khoản</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập tài khoản">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Ngày sinh</label>
                                <input type="date" class="form-control" id="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Mật khẩu</label>
                                <input type="password" class="form-control" id="" placeholder="Nhập password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="" placeholder="Nhập email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Địa chỉ</label>
                                <input type="text" class="form-control" id="" placeholder="Nhập địa chỉ">

                            </div>
                        </div>
                    </form>
                </div>


            </div>
            <div role="tabpanel" class="tab-pane" id="BaoMat">Bao Mat</div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
